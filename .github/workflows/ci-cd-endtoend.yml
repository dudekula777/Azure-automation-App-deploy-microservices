name: End-to-End CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}

  ENVIRONMENT: dev
  NAMESPACE: healthcare-dev
  TF_WORKING_DIR: infrastructure/environments/dev

jobs:
  # ============================================================
  # 1ï¸âƒ£ Terraform Infrastructure
  # ============================================================
  terraform-infrastructure:
    name: 1 - Terraform Infrastructure
    runs-on: ubuntu-latest
    outputs:
      aks-cluster-name: ${{ steps.outputs.outputs.cluster-name }}
      aks-resource-group: ${{ steps.outputs.outputs.resource-group }}
      acr-name: ${{ steps.outputs.outputs.acr-name }}
      acr-login-server: ${{ steps.outputs.outputs.acr-login-server }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init â†’ Validate â†’ Plan
        run: |
          terraform -chdir=${{ env.TF_WORKING_DIR }} init
          terraform -chdir=${{ env.TF_WORKING_DIR }} validate
          terraform -chdir=${{ env.TF_WORKING_DIR }} plan \
            -var="environment=${{ env.ENVIRONMENT }}" \
            -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} apply -auto-approve

      - name: Get Terraform Outputs
        id: outputs
        run: |
          cd ${{ env.TF_WORKING_DIR }}
          echo "cluster-name=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT
          echo "resource-group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "acr-name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT
          echo "acr-login-server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT

  # ============================================================
  # 2ï¸âƒ£ Docker Build and Push
  # ============================================================
  docker-build-push:
    name: 2 - Docker Build and Push
    runs-on: ubuntu-latest
    needs: terraform-infrastructure

    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Azure CLI
        run: |
          az login --service-principal \
            -u ${{ secrets.ARM_CLIENT_ID }} \
            -p ${{ secrets.ARM_CLIENT_SECRET }} \
            --tenant ${{ secrets.ARM_TENANT_ID }}
          az account set --subscription ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Get ACR Credentials and Login
        run: |
          ACR_NAME="${{ needs.terraform-infrastructure.outputs.acr-name }}"
          RESOURCE_GROUP="${{ needs.terraform-infrastructure.outputs.aks-resource-group }}"
          
          # Enable admin account for ACR
          az acr update -n $ACR_NAME --resource-group $RESOURCE_GROUP --admin-enabled true
          
          # Get credentials and login to Docker
          ACR_USERNAME=$(az acr credential show --name $ACR_NAME --resource-group $RESOURCE_GROUP --query "username" -o tsv)
          ACR_PASSWORD=$(az acr credential show --name $ACR_NAME --resource-group $RESOURCE_GROUP --query "passwords[0].value" -o tsv)
          
          echo "$ACR_PASSWORD" | docker login ${{ needs.terraform-infrastructure.outputs.acr-login-server }} \
            -u $ACR_USERNAME --password-stdin

      - name: Build & Push Patient Service
        run: |
          echo "Building Patient Service..."
          cd apps/patient-service
          docker build -t ${{ needs.terraform-infrastructure.outputs.acr-login-server }}/patient-service:latest .
          docker push ${{ needs.terraform-infrastructure.outputs.acr-login-server }}/patient-service:latest

      - name: Build & Push Appointment Service
        run: |
          echo "Building Appointment Service..."
          cd apps/appointment-service
          docker build -t ${{ needs.terraform-infrastructure.outputs.acr-login-server }}/appointment-service:latest .
          docker push ${{ needs.terraform-infrastructure.outputs.acr-login-server }}/appointment-service:latest

      - name: Verify Images in ACR
        run: |
          az acr repository list --name ${{ needs.terraform-infrastructure.outputs.acr-name }} --output table

  # ============================================================
  # 3ï¸âƒ£ Deploy to AKS with Helm (Fixed Image Paths + ACR Access)
  # ============================================================
  deploy-to-aks:
    name: 3 - Deploy to AKS
    runs-on: ubuntu-latest
    needs:
      - terraform-infrastructure
      - docker-build-push

    outputs:
      LOADBALANCER_IP: ${{ steps.verify.outputs.LOADBALANCER_IP }}
      INGRESS_HOST: ${{ steps.verify.outputs.INGRESS_HOST }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure CLI
        run: |
          az login --service-principal \
            -u ${{ secrets.ARM_CLIENT_ID }} \
            -p ${{ secrets.ARM_CLIENT_SECRET }} \
            --tenant ${{ secrets.ARM_TENANT_ID }}
          az account set --subscription ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ needs.terraform-infrastructure.outputs.aks-resource-group }} \
            --name ${{ needs.terraform-infrastructure.outputs.aks-cluster-name }} \
            --overwrite-existing

      - uses: azure/setup-helm@v3

      # âœ… Clean up any stuck Helm operations and existing resources
      - name: Clean Up Stuck Helm Operations
        run: |
          echo "ðŸ§¹ Cleaning up any stuck Helm operations..."
          helm list -n ${{ env.NAMESPACE }} || true
          helm rollback healthcare-microservices 0 -n ${{ env.NAMESPACE }} 2>/dev/null || true
          helm uninstall healthcare-microservices -n ${{ env.NAMESPACE }} 2>/dev/null || true
          
          # Clean up any existing namespace
          if kubectl get namespace ${{ env.NAMESPACE }} &>/dev/null; then
            echo "Deleting existing namespace..."
            kubectl delete namespace ${{ env.NAMESPACE }} --wait=true --timeout=300s || true
            sleep 10
          fi

      # âœ… Ensure AKS has ACR access
      - name: Validate and Fix AKS â†”ï¸ ACR Access
        run: |
          echo "ðŸ” Ensuring AKS has pull access to ACR..."
          ACR_NAME=${{ needs.terraform-infrastructure.outputs.acr-name }}
          AKS_RG=${{ needs.terraform-infrastructure.outputs.aks-resource-group }}
          AKS_NAME=${{ needs.terraform-infrastructure.outputs.aks-cluster-name }}

          # Get AKS cluster identity
          AKS_ID=$(az aks show -n $AKS_NAME -g $AKS_RG --query identityProfile.kubeletidentity.objectId -o tsv)
          ACR_ID=$(az acr show -n $ACR_NAME --query id -o tsv)

          echo "AKS Identity: $AKS_ID"
          echo "ACR Resource ID: $ACR_ID"

          # Check and assign AcrPull role if needed
          if ! az role assignment list \
              --assignee "$AKS_ID" \
              --scope "$ACR_ID" \
              --query "[?roleDefinitionName=='AcrPull']" -o tsv | grep -q "AcrPull"; then
            echo "âš ï¸ AKS does not have AcrPull role â€” assigning now..."
            az role assignment create --assignee "$AKS_ID" --role AcrPull --scope "$ACR_ID"
            echo "âœ… AcrPull role assigned to AKS"
          else
            echo "âœ… AKS already has AcrPull access."
          fi

      - name: Create Namespace
        run: |
          echo "ðŸ“¦ Creating namespace: ${{ env.NAMESPACE }}"
          kubectl create namespace ${{ env.NAMESPACE }} || true
          sleep 5

      - name: Helm Dependencies
        run: helm dependency build ./kubernetes/helm

      - name: Helm Lint
        run: helm lint ./kubernetes/helm

      # âœ… Fixed Helm Deployment with correct image paths
      - name: Deploy Healthcare Microservices
        run: |
          echo "ðŸš€ Deploying healthcare microservices with Helm..."
          
          # Use full image repository paths including the registry
          helm upgrade --install healthcare-microservices \
            ./kubernetes/helm \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace=false \
            --set global.namespace=${{ env.NAMESPACE }} \
            --set global.environment=${{ env.ENVIRONMENT }} \
            --set global.imageRegistry=${{ needs.terraform-infrastructure.outputs.acr-login-server }} \
            --set patientService.image.repository=${{ needs.terraform-infrastructure.outputs.acr-login-server }}/patient-service \
            --set appointmentService.image.repository=${{ needs.terraform-infrastructure.outputs.acr-login-server }}/appointment-service \
            --set patientService.image.tag=latest \
            --set appointmentService.image.tag=latest \
            --atomic \
            --wait --timeout 900s
          
          echo "âœ… Helm deployment completed successfully"

      # âœ… Wait for pods with better diagnostics
      - name: Wait for Pods to be Ready
        run: |
          echo "â³ Waiting for pods to be ready..."
          
          for DEPLOY in patient-service appointment-service; do
            echo "Checking $DEPLOY deployment..."
            kubectl rollout status deployment/$DEPLOY -n ${{ env.NAMESPACE }} --timeout=300s || {
              echo "âŒ Rollout failed for $DEPLOY. Collecting diagnostics..."
              
              # Get deployment details
              kubectl describe deployment/$DEPLOY -n ${{ env.NAMESPACE }}
              
              # Get pod details and logs
              PODS=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=$DEPLOY -o jsonpath='{.items[*].metadata.name}')
              for POD in $PODS; do
                echo "--- Pod: $POD ---"
                kubectl describe pod/$POD -n ${{ env.NAMESPACE }}
                echo "--- Logs: $POD ---"
                kubectl logs $POD -n ${{ env.NAMESPACE }} --tail=50 || true
              done
            }
          done
          
          echo "âœ… All pods are ready or diagnostics collected"

      # âœ… Post-Deployment Verification
      - name: Verify Deployment
        id: verify
        run: |
          echo "=== ðŸ•µï¸ Final Deployment Verification ==="
          echo "ðŸ“Š Deployments:"
          kubectl get deployments -n ${{ env.NAMESPACE }}
          
          echo "ðŸ³ Pods:"
          kubectl get pods -n ${{ env.NAMESPACE }} -o wide
          
          echo "ðŸ”— Services:"
          kubectl get svc -n ${{ env.NAMESPACE }}
          
          echo "ðŸŒ Ingress:"
          kubectl get ingress -n ${{ env.NAMESPACE }} || echo "No ingress found."

          # Get LoadBalancer IP safely
          LB_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "N/A")
          if [ "$LB_IP" = "N/A" ]; then
            LB_IP=$(kubectl get svc -n ingress-nginx -o jsonpath='{.items[0].status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "Not Available")
          fi
          
          HOST=$(kubectl get ingress -n ${{ env.NAMESPACE }} -o jsonpath='{.items[0].spec.rules[0].host}' 2>/dev/null || echo "Not Configured")

          echo "âœ… LoadBalancer IP: ${LB_IP}"
          echo "âœ… Ingress Host: ${HOST}"
          echo "LOADBALANCER_IP=${LB_IP}" >> $GITHUB_OUTPUT
          echo "INGRESS_HOST=${HOST}" >> $GITHUB_OUTPUT

  # ============================================================
  # 4ï¸âƒ£ Pipeline Summary
  # ============================================================
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [terraform-infrastructure, docker-build-push, deploy-to-aks]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## ðŸ§© Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform | ${{ needs.terraform-infrastructure.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build & Push | ${{ needs.docker-build-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| AKS Deployment | ${{ needs.deploy-to-aks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸŒ Deployed Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- LoadBalancer IP: ${{ needs.deploy-to-aks.outputs.LOADBALANCER_IP }}" >> $GITHUB_STEP_SUMMARY
          echo "- Ingress Host: ${{ needs.deploy-to-aks.outputs.INGRESS_HOST }}" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.deploy-to-aks.result }}" == "success" ]]; then
            echo "âœ… Application successfully deployed to AKS." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Deployment may have issues. Check rollout logs above." >> $GITHUB_STEP_SUMMARY
          fi