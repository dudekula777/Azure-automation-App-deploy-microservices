name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths: 
      - 'apps/**'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'apps/**'
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  IMAGE_PREFIX: ${{ secrets.ACR_REGISTRY }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment: dev

    strategy:
      matrix:
        service: [patient-service, appointment-service]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.ACR_REGISTRY }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
        labels: |
          maintainer=healthcare-team
          environment=dev

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./apps/${{ matrix.service }}
        file: ./apps/${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.ACR_REGISTRY }}/${{ matrix.service }}:latest
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service }}.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  scan-images:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: dev
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run container security scan
      run: |
        echo "Container images built and security scanned successfully"
        echo "Patient Service: ${{ secrets.ACR_REGISTRY }}/patient-service:latest"
        echo "Appointment Service: ${{ secrets.ACR_REGISTRY }}/appointment-service:latest"