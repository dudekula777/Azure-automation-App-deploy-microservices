apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
  namespace: healthcare-{{ .Values.global.environment }}
  labels:
    app: patient-service
    environment: {{ .Values.global.environment }}
spec:
  replicas: {{ .Values.patientService.replicaCount }}
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
        environment: {{ .Values.global.environment }}
    spec:
      containers:
      - name: patient-service
        image: "{{ .Values.global.imageRegistry }}{{ .Values.patientService.image.repository }}:{{ .Values.patientService.image.tag }}"
        imagePullPolicy: {{ .Values.patientService.image.pullPolicy }}
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        resources:
          {{- toYaml .Values.patientService.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.patientService.livenessProbe.path }}
            port: {{ .Values.patientService.livenessProbe.port }}
          initialDelaySeconds: {{ .Values.patientService.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.patientService.livenessProbe.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.patientService.readinessProbe.path }}
            port: {{ .Values.patientService.readinessProbe.port }}
          initialDelaySeconds: {{ .Values.patientService.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.patientService.readinessProbe.periodSeconds }}