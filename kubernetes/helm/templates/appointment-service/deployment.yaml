apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
  namespace: healthcare-{{ .Values.global.environment }}
  labels:
    app: appointment-service
    environment: {{ .Values.global.environment }}
spec:
  replicas: {{ .Values.appointmentService.replicaCount }}
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
        environment: {{ .Values.global.environment }}
    spec:
      containers:
      - name: appointment-service
        image: "{{ .Values.global.imageRegistry }}{{ .Values.appointmentService.image.repository }}:{{ .Values.appointmentService.image.tag }}"
        imagePullPolicy: {{ .Values.appointmentService.image.pullPolicy }}
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        resources:
          {{- toYaml .Values.appointmentService.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.appointmentService.livenessProbe.path }}
            port: {{ .Values.appointmentService.livenessProbe.port }}
          initialDelaySeconds: {{ .Values.appointmentService.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.appointmentService.livenessProbe.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.appointmentService.readinessProbe.path }}
            port: {{ .Values.appointmentService.readinessProbe.port }}
          initialDelaySeconds: {{ .Values.appointmentService.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.appointmentService.readinessProbe.periodSeconds }}